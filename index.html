<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <label for="">&#9776;</label>
            <p>Calculator</p>
            <i class="fab fa-ethereum"></i>
        </div>
        <div class="screen">
            <p>1 + 2 + 3 + 4 + 200</p>
            <h2>210</h2>
        </div>
        <div class="buttons">
            <ul class="btn">
                <li><p>AC</p></li>
                <li><p>X</p></li>
                <li><p>%</p></li>
                <li><p>/</p></li>
                <li><p>7</p></li>
                <li><p>8</p></li>
                <li><p>9</p></li>
                <li><p>X</p></li>
                <li><p>4</p></li>
                <li><p>5</p></li>
                <li><p>6</p></li>
                <li><p>-</p></li>
                <li><p>1</p></li>
                <li><p>2</p></li>
                <li><p>3</p></li>
                <li><p>+</p></li>
                <li><p>::</p></li>
                <li><p>0</p></li>
                <li><p>.</p></li>
                <li class="off"><p>=</p></li>
            </ul>
        </div>

    </div>
</body>
</html>
